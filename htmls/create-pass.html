<!DOCTYPE html>

<head>
    <title>Criar Sala - Rocket.Q</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Content define a grid -->
    <div id="home" class="content">
        <!-- Header da página -->
        <header>
            <!-- Ícone logo -->
            <img src="assets/logo.svg" alt="Rocket.Q Logo" />
        </header>
        <!-- Background -->
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
        <!-- Conteúdo principal -->
        <main>
            <div class="container">
                <!-- Section 1 -->
                <section>
                    <h2>Crie sua própria sala</h2>
                    <!-- Formulário -->
                    <form action="">
                        <!-- Label oculto a fim de facilitar a acessibilidade -->
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <!-- Input -->
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <!-- Botão entrar -->
                        <button>
                            <!-- Ícone botão -->
                            <img src="assets/users-white.svg" alt="Criar sala">
                            Criar sala
                        </button>
                    </form>
                </section>               
            </div>
        </main>
    </div>
</body>

</html>
